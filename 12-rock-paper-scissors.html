<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="12-rock-paper-scissors.css" />
  </head>
  <body>
    <p class="title">Rock Paper Scissors</p>
    <button
    class="move-button js-rock-button"
    >
      <img src="images\rock-emoji.png" class="move-icon" />
    </button>

    <button
      
      class="move-button js-paper-button"
    >
      <img src="images\paper-emoji.png" class="move-icon" />
    </button>
    <button
      
      class="move-button js-scissors-button"
    >
      <img src="images/scissors-emoji.png" class="move-icon" />
    </button>
    <p class="js-result result"></p>
    <p class="js-moves">
      `You
      <img src="images/Rock-emoji.png" class="move-icon" />
      <img src="images/paper-emoji.png" class="move-icon" /> computer`
    </p>
    <p class="js-score"></p>

    <button
      class="reset-score-button"
      onclick="
      score = {
        won: 0,
        lost: 0,
        tie: 0,
        
      };
      storingScore()
      alert('Score has been reset.')
      updateScoreElement()
    "
    >
      Reset Score
    </button>

    <button
      class="auto-play-button"
      onclick="
      autoPlay();
    "
    >
      Auto Play
    </button>

    <script src="12-rock-paper-scissors.js"></script>
  </body>
</html>
